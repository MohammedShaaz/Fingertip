{% extends 'core/base.html' %}
{% block title %}Dashboard{% endblock %}
{% block content %}

<div class="mt-3 px-3 py-4 bg-body-secondary rounded bg-opacity-50">
    <h3 class="text-center py-3">My Items</h3>


    <div class="row">
        {% for item in items %}
        <div class="col-md-4 gap-3">
          <a href="{% url 'item:detail' item.id %}" class="text-decoration-none text-black">
            <img src="{{ item.image.url}}" alt="" class="img-fluid rounded-top" style="width: 100%;">
            <div class="py-3 bg-white rounded-bottom px-3"><h4>{{ item.name }}</h4>
            <p class="text-secondary">Price: {{ item.price }}</p></div>
          </a>
          </div>
          {% endfor %}
        </div>
</div>
{% endblock %}
