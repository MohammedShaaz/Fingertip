{% extends 'core/base.html' %}
{% block title %} Browse {% endblock %}
{% block content %}
<div class="container mt-3 mx-auto py-4 bg-body-secondary rounded bg-opacity-50">
    <div class="row">
 
        <div class="col-3">
            <form action="{% url 'item:browse_items' %}" method="get">
                <input type="text" name="query" value="{{query}}" class="py-3 px-5 border rounded" placeholder="Search your needs here....">
                <button class="btn btn-success mt-3 float-end">Search</button>
            </form>
            <a href="{% url 'item:browse_items' %}" role="button" class="btn btn-warning mt-3 float-end me-md-2">clear filter</a>

            <div class="py-5">
                <hr class="py-2">
                <p class="px-2"><strong>Category</strong></p>
                <ul>
                    {% for category in categories %}
                    <li class="py-2 rounded list-group  {% if category.id == category_id %} text-white bg-body-secondary {% endif %}">
                        <a href="{% url 'item:browse_items' %}?query={{query}}&category={{category.id}}" class="px-2 text-black text-decoration-none">{{ category.name}}</a></li>
                    {% endfor %}
                </ul>
                
            </div>

    </div>

        <div class="col-9">
         {% for item in items %}
        
            <div class="col-3 float-start px-2 py-2">
            <a href="{% url 'item:detail' item.id %}" class="text-decoration-none text-black">
              <img src="{{ item.image.url}}" alt="" class="img-fluid rounded-top" style="width: 100%;">
              <div class="py-3 bg-white rounded-bottom px-3"><h4>{{ item.name }}</h4>
              <p class="text-secondary">Price: {{ item.price }}</p></div>
            </a>
        </div>
            
            {% endfor %}
    </div>

</div>
</div>
    

{% endblock %}
