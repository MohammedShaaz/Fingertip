{% extends 'core/base.html' %}

{% block title %}conversation{% endblock %}

{% block content %}
<h1 class="mb-6 text-3xl">Conversation</h1>

<div class="space-y-6">
    {% for message in conversation.messages.all %}
        <div class="px-3 py-2 mb-4 {% if message.created_by == request.user %}bg-primary bg-opacity-25 {% else %}  bg-body-secondary {% endif %} rounded">
            <div>
                <p class="mb-2"><strong>{{message.created_by.username}}</strong> @ {{ message.created_at}}</p>
                <p>{{message.content}}</p>
            </div>


        </div>
    {% endfor %}
</div>

<form action="" method="post">
    {% csrf_token %}

    {{ form.as_p }}

    <button class="btn btn-primary rounded text-white">Send</button>
</form>
{% endblock %}
